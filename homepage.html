<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="search-bar.css" rel="stylesheet">
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-light bg-light">
  <!--fluid makes nav responsive-->
  <div class="container-fluid" id="nav">
    <a class="navbar-brand" href="#">
      <img src="./additional-files/images/icons/spark.png" alt="spark-logo">
      Spark
    </a>

    <!--hamburger menu button-->
    <!--navbar-bs-toggler = listener-->
    <!--navbar-bs-target = id of menu items-->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <!--this is the icon for the hamburger menu-->
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--menu-->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <!--home-->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="./additional-files/images/icons/home.png" alt="home">
            Home
          </a>
        </li>

        <!--account-->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="./additional-files/images/icons/account.png" alt="account">
            Account
          </a>
        </li>

        <!--liked-profile-->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="./additional-files/images/icons/heart.png" alt="liked-profiles">
            Liked Profiles
          </a>
        </li>

        <!--notifications-->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="./additional-files/images/icons/bell.png" alt="notifications">
            Notifications
          </a>
        </li>

        <!--log-out-->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="./additional-files/images/icons/logout.png" alt="log-out">
            Log Out
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
<!--end of navbar-->

<!--create search bar-->
<div class="search-bar">
 <!--<a href="#about">Search Profies</a> -->
  <input type="text" placeholder="Search..">
  <button type="searchButton">Search</button>
  <button type="recButton">Recommend</button>
  <button type="filterButton">Filter</button>
  

  <!--create line break before profiles-->

  <div class="line-break">
      <hr>

  </div>

  <!---create rows of profiles-->

  <div class ="container-fluid">
    <div class="row">
        <div class="col-8">

            <img src="http://placehold.jp/150x150.png" alt="profile1"> 
            <img src="http://placehold.jp/150x150.png" alt="profile2"> 
            <img src="http://placehold.jp/150x150.png" alt="profile3"> 
            <img src="http://placehold.jp/150x150.png" alt="profile4"> 
            <img src="http://placehold.jp/150x150.png" alt="profile5"> 

        </div>

        <!--create filter options-->

        <div class="col-4">
            <!--<label for="county">County:</label>

            <select class="countyTab" name="county" id="county" multiple>
                <option value="Waterford"></option>
                <option value="Cork"></option>
                <option value="Dublin"></option>
                <option value="Limerick"></option>
            </select>-->
        

        <label for="county">Choose a county:</label>
        <br>
        <input list="county" id="county" name="county" />

        
        <datalist id="county">
            <option value="Limerick">
            <option value="Cork">
            <option value="Dublin">
            <option value="Waterford">
            <option value="Galway">
        </datalist>
        <br>

            

            <label for="star-sign">Choose a star sign:</label>
            <br>
                        <input list="star-sign" id="star-sign" name="star-sign" />

                      <datalist id="star-sign">
                             <option value="Cancer">
                            <option value="Leo">
                             <option value="Virgo">
                             <option value="Saggitarius">
                             <option value="Capricorn">
                        </datalist>
                        <br>

                        <button type = "filtersubmit">Submit filters</button>
                        

        </div>
    </div>
  </div>


 
</body>
</html>
