<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/registration.css">

    <title>Spark</title>
  </head>
  <body>

    
        <div class="row">
          <div class="col title">
            <h1>Spark</h1>
          </div>
        </div>

      <section class="Form my-4 mx-5">
       <div class="container">
         <div class="row no-gutters">
           <div class="col-lg-5">
             <img src="Images/sunset-g6ef5b4df2_1280.jpg" class="img-fluid" alt="">
           </div>
           <div class="col-lg-7 px-5 pt-5">
             <h1 class="font-weight-bold py-3 ">Spark</h1>
             <h4>Meet your match!</h4>
             <h4>Sign up today </h4>
             <form>
                <div class="form-row">
                    <div class="col-lg-7">
                      <input type="firstName" placeholder="First name" class="form-control my-3 p-4">
                    </div>
                   </div>
                <!-- <div class="form-row">
                    <div class="col-lg-7">
                      <input type="secondName" placeholder="Second name" class="form-control my-3 p-4">
                    </div>
                   </div> -->
               <div class="form-row">
               <div class="col-lg-7">
                 <input type="email" placeholder="Please enter your E-mail" class="form-control my-3 p-4">
               </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="Please enter your password" class="form-control my-3 p-4">
                </div>
               </div>
               <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="re-enter password" class="form-control my-3 p-4">
                </div>
               </div>
               <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1"> Login </button>
                </div>
               </div>
               <a href="#">Forgot password</a>
               <p>Already have an account? <a href="login.html">Login here </a></p>
             </form>
           </div>
         </div>
       </div>
      </section>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
  </body>
</html>
